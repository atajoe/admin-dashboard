<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Admin Dashboard</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"> -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="magnify" src="icons/magnify.png" alt="magnify.png">
            <div class="username">
                <img src="icons/user-bell.png" alt="user-bell.png">
                <img id="omar-avatar" src="icons/avatarpicture.jpg" alt="avatarpicture.jpg">
                <span>Omar Gabr</span>
            </div>
            <div class="left-header">
            </div>
            <div class="hi-there">
                <p>Hi there,</p>
                <h3>Omar Gabr (@atajoe)</h3>
            </div>
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </div>

        <div class="sidebar">
            <ul>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <div class="material-icons-dashboard">Dashboard</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <img src="icons/home.png" alt="home.png">
                        <div class="material-icons">Home</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#"  class="sidebar-link">
                        <img src="icons/profile.png" alt="profile.png">
                        <span class="material-icons1">Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <img src="icons/messages.png" alt="messages.png">
                        <div class="material-icons">Messages</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <img src="icons/history.png" alt="history.png">
                        <span class="material-icons">History</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <img src="icons/tasks.png" alt="tasks.png">
                        <span class="material-icons">Tasks</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <img src="icons/communities.png" alt="communities.png">
                        <span class="material-icons">Communities</span>
                    </a>
                </li>
                <li class="sidebar-item-bottom">
                    <a href="#" class="sidebar-link">
                        <img src="icons/settings.png" alt="settings.png">
                        <span class="material-icons">Settings</span>
                    </a>
                </li>
                <li class="sidebar-item-bottom">
                    <a href="#" class="sidebar-link">
                        <img src="icons/support.png" alt="support.png">
                        <span class="material-icons">Support</span>
                    </a>
                </li>
                <li class="sidebar-item-bottom">
                    <a href="#" class="sidebar-link">
                        <img src="icons/privacy.png" alt="privacy.png">
                        <span class="material-icons">Privacy</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="article">
            Random Content
        </div>

        <div class="announcement">
            Random announcemnet
        </div>
    </div>
</body>
</html>
